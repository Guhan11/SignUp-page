<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main">
        
        <div class="image"><img src="SignUp Image.jpg" alt=""></div>
            <div class="signup">
        <form class="form" action="">
            <div class ="register"><h3>SIGN UP</h3></div>
            <div class = "fullname">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Name...">
            </div>
            <div class = "email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email address...">
            </div>
            <div class = "Phone">
                <label for="number">Phone Number</label>
                <input type="number" id="number" placeholder="Phone Number....">
            </div>
            <div class = "username">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="User name...">
            </div>
            <div class = "password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********">
             </div>
             <div class = "repeatpassword">
                <label for="repeatpassword">Repeat Password</label>
                <input type="password" id="repeatpassword" placeholder="********">
            </div>
            <div class="checkbox">
                <input type="checkbox" > <p>I agree to the terms of users</p>
            </div>
            <div class="button" onclick="signup()">
                <input type="submit" class="button1" value="Sign Up" >
                <a href="signin.html" class="button2">Sign In -></a>
            </div>
        </form>
        </div>
    </div>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
